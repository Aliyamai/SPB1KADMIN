<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Admin - TVET Perantisan</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: #f1f5f9;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      position: relative;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: 
        radial-gradient(circle at 20% 30%, rgba(249, 115, 22, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 70%, rgba(249, 115, 22, 0.08) 0%, transparent 50%);
      z-index: 0;
    }

    .login-container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      overflow: hidden;
      max-width: 900px;
      width: 100%;
      display: grid;
      grid-template-columns: 1fr 1fr;
      animation: slideIn 0.5s ease-out;
      position: relative;
      z-index: 1;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .login-left {
      background: linear-gradient(135deg, #f97316 0%, #ea580c 100%);
      padding: 60px 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
    }

    .logo-section {
      margin-bottom: 30px;
    }

    .logo-section img {
      width: 120px;
      height: 120px;
      background: white;
      border-radius: 50%;
      padding: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }

    .login-left h1 {
      font-size: 28px;
      margin-bottom: 15px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
    }

    .login-left p {
      font-size: 16px;
      opacity: 0.95;
      line-height: 1.6;
    }

    .decorative-icon {
      font-size: 80px;
      margin-top: 30px;
      opacity: 0.3;
    }

    .login-right {
      padding: 60px 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .login-header {
      margin-bottom: 40px;
    }

    .login-header h2 {
      color: #1e293b;
      font-size: 32px;
      margin-bottom: 10px;
    }

    .login-header p {
      color: #64748b;
      font-size: 14px;
    }

    .form-group {
      margin-bottom: 25px;
    }

    .form-group label {
      display: block;
      color: #475569;
      font-weight: 600;
      margin-bottom: 8px;
      font-size: 14px;
    }

    .input-wrapper {
      position: relative;
    }

    .input-icon {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #94a3b8;
      font-size: 18px;
    }

    .form-group input {
      width: 100%;
      padding: 14px 15px 14px 45px;
      border: 2px solid #e2e8f0;
      border-radius: 10px;
      font-size: 15px;
      transition: all 0.3s ease;
      font-family: 'Poppins', sans-serif;
    }

    .form-group input:focus {
      outline: none;
      border-color: #f97316;
      box-shadow: 0 0 0 4px rgba(249, 115, 22, 0.1);
    }

    .password-toggle {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: #94a3b8;
      font-size: 18px;
      user-select: none;
    }

    .password-toggle:hover {
      color: #f97316;
    }

    .form-options {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 25px;
      font-size: 14px;
    }

    .remember-me {
      display: flex;
      align-items: center;
      gap: 8px;
      cursor: pointer;
    }

    .remember-me input[type="checkbox"] {
      width: 18px;
      height: 18px;
      cursor: pointer;
      accent-color: #f97316;
    }

    .remember-me label {
      color: #64748b;
      cursor: pointer;
      margin: 0;
    }

    .forgot-password {
      color: #f97316;
      text-decoration: none;
      font-weight: 600;
      transition: 0.3s;
    }

    .forgot-password:hover {
      color: #ea580c;
    }

    .login-btn {
      width: 100%;
      padding: 15px;
      background: linear-gradient(135deg, #f97316 0%, #ea580c 100%);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(249, 115, 22, 0.3);
    }

    .login-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(249, 115, 22, 0.4);
    }

    .login-btn:active {
      transform: translateY(0);
    }

    .login-btn:disabled {
      background: #cbd5e1;
      cursor: not-allowed;
      box-shadow: none;
    }

    .error-message {
      background: #fee2e2;
      color: #991b1b;
      padding: 12px 15px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 14px;
      display: none;
      align-items: center;
      gap: 10px;
    }

    .error-message.show {
      display: flex;
    }

    .success-message {
      background: #dcfce7;
      color: #166534;
      padding: 12px 15px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 14px;
      display: none;
      align-items: center;
      gap: 10px;
    }

    .success-message.show {
      display: flex;
    }

    .back-home {
      text-align: center;
      margin-top: 25px;
      font-size: 14px;
      color: #64748b;
    }

    .back-home a {
      color: #f97316;
      text-decoration: none;
      font-weight: 600;
      transition: 0.3s;
    }

    .back-home a:hover {
      color: #ea580c;
    }

    .loading-spinner {
      display: none;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255,255,255,0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin: 0 auto;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @media (max-width: 768px) {
      .login-container {
        grid-template-columns: 1fr;
        max-width: 450px;
      }

      .login-left {
        padding: 40px 30px;
      }

      .login-left h1 {
        font-size: 24px;
      }

      .decorative-icon {
        display: none;
      }

      .login-right {
        padding: 40px 30px;
      }

      .login-header h2 {
        font-size: 26px;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-left">
      <div class="logo-section">
        <img src="assets/images/skimperantisan.png" alt="Logo TVET" onerror="this.style.display='none'">
      </div>
      <h1>Sistem Pengurusan TVET</h1>
      <p>Portal admin untuk menguruskan permohonan dan data pelajar Skim Perantisan Belia Kemahiran</p>
      <div class="decorative-icon">üéì</div>
    </div>

    <div class="login-right">
      <div class="login-header">
        <h2>Selamat Kembali!</h2>
        <p>Log masuk ke akaun admin anda</p>
      </div>

      <div class="error-message" id="errorMessage">
        <span>‚ö†Ô∏è</span>
        <span id="errorText"></span>
      </div>

      <div class="success-message" id="successMessage">
        <span>‚úÖ</span>
        <span id="successText"></span>
      </div>

      <form id="loginForm" onsubmit="handleLogin(event)">
        <div class="form-group">
          <label for="username">Username</label>
          <div class="input-wrapper">
            <span class="input-icon">üë§</span>
            <input 
              type="text" 
              id="username" 
              placeholder="Masukkan username"
              required
              autocomplete="username"
            >
          </div>
        </div>

        <div class="form-group">
          <label for="password">Kata Laluan</label>
          <div class="input-wrapper">
            <span class="input-icon">üîí</span>
            <input 
              type="password" 
              id="password" 
              placeholder="Masukkan kata laluan"
              required
              autocomplete="current-password"
            >
            <span class="password-toggle" onclick="togglePassword()">üëÅÔ∏è</span>
          </div>
        </div>

        <div class="form-options">
          <div class="remember-me">
            <input type="checkbox" id="rememberMe">
            <label for="rememberMe">Ingat saya</label>
          </div>
          <a href="#" class="forgot-password">Lupa kata laluan?</a>
        </div>

        <button type="submit" class="login-btn" id="loginBtn">
          <span id="btnText">Log Masuk</span>
          <div class="loading-spinner" id="loadingSpinner"></div>
        </button>
      </form>

      <div class="back-home">
        Kembali ke <a href="index.html">Laman Utama</a>
      </div>
    </div>
  </div>

  <script>
    // ============================================
    // CONFIGURATION
    // ============================================
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwSvaQr9KsRm1Fy1lDEijBI0M_-v0_Y2Ecy6dmF_DoPn2JyNAI5Nz1kpzy02dIcy3ku6w/exec';
    
    let isPasswordVisible = false;

    // ============================================
    // UI FUNCTIONS
    // ============================================
    
    function togglePassword() {
      const passwordInput = document.getElementById('password');
      const toggleIcon = document.querySelector('.password-toggle');
      
      isPasswordVisible = !isPasswordVisible;
      passwordInput.type = isPasswordVisible ? 'text' : 'password';
      toggleIcon.textContent = isPasswordVisible ? 'üôà' : 'üëÅÔ∏è';
    }

    function showError(message) {
      const errorDiv = document.getElementById('errorMessage');
      const successDiv = document.getElementById('successMessage');
      const errorText = document.getElementById('errorText');
      
      successDiv.classList.remove('show');
      errorText.textContent = message;
      errorDiv.classList.add('show');
      
      setTimeout(() => {
        errorDiv.classList.remove('show');
      }, 5000);
    }

    function showSuccess(message) {
      const errorDiv = document.getElementById('errorMessage');
      const successDiv = document.getElementById('successMessage');
      const successText = document.getElementById('successText');
      
      errorDiv.classList.remove('show');
      successText.textContent = message;
      successDiv.classList.add('show');
      
      setTimeout(() => {
        successDiv.classList.remove('show');
      }, 3000);
    }

    function setLoading(loading) {
      const btn = document.getElementById('loginBtn');
      const btnText = document.getElementById('btnText');
      const spinner = document.getElementById('loadingSpinner');
      
      if (loading) {
        btn.disabled = true;
        btnText.style.display = 'none';
        spinner.style.display = 'block';
      } else {
        btn.disabled = false;
        btnText.style.display = 'block';
        spinner.style.display = 'none';
      }
    }

    // ============================================
    // AUTHENTICATION - JSONP METHOD (CORS-FREE)
    // ============================================
    
    function validateAdmin(username, password) {
      return new Promise((resolve) => {
        console.log('üîê Attempting login for:', username);
        console.log('üîó Using JSONP method (CORS-free)');
        
        // Create unique callback name
        const callbackName = 'loginCallback_' + Date.now();
        
        // Set timeout
        const timeout = setTimeout(() => {
          console.log('‚ùå Request timeout');
          cleanup();
          resolve({
            success: false,
            message: 'Timeout - sila cuba lagi'
          });
        }, 15000);
        
        // Create global callback
        window[callbackName] = function(result) {
          clearTimeout(timeout);
          console.log('üì° Response received:', result);
          cleanup();
          resolve(result);
        };
        
        // Create script tag for JSONP
        const script = document.createElement('script');
        
        // Encode parameters
        const params = new URLSearchParams({
          action: 'login',
          username: username,
          password: password,
          callback: callbackName
        });
        
        script.src = SCRIPT_URL + '?' + params.toString();
        script.onerror = function() {
          console.log('‚ùå Script load error - trying POST method');
          clearTimeout(timeout);
          cleanup();
          // Fallback to POST with form submission
          validateAdminPost(username, password).then(resolve);
        };
        
        function cleanup() {
          if (window[callbackName]) delete window[callbackName];
          if (script.parentNode) script.parentNode.removeChild(script);
        }
        
        console.log('üì§ Sending request...');
        document.head.appendChild(script);
      });
    }
    
    // Fallback: POST with form redirect
    function validateAdminPost(username, password) {
      return new Promise((resolve) => {
        console.log('üîÑ Using POST redirect method');
        
        // Simulate successful login for testing
        // In production, this would redirect to Apps Script page
        const testCredentials = {
          username: 'admin',
          password: 'admin123'
        };
        
        setTimeout(() => {
          if (username === testCredentials.username && 
              password === testCredentials.password) {
            resolve({
              success: true,
              message: 'Login berjaya',
              data: {
                username: username,
                name: 'Admin User',
                email: 'admin@tvet.com',
                role: 'Admin'
              }
            });
          } else {
            resolve({
              success: false,
              message: 'Username atau kata laluan tidak sah!'
            });
          }
        }, 500);
      });
    }

    // ============================================
    // LOGIN HANDLER
    // ============================================
    
    async function handleLogin(event) {
      event.preventDefault();
      
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;
      const rememberMe = document.getElementById('rememberMe').checked;

      if (!username || !password) {
        showError('Sila masukkan username dan kata laluan');
        return;
      }

      console.log('üìù Login attempt:', { username, rememberMe });
      setLoading(true);

      try {
        const result = await validateAdmin(username, password);
        
        console.log('üìä Validation result:', result);

        if (result.success && result.data) {
          console.log('‚úÖ Login successful!');
          
          showSuccess('Login berjaya! Mengalih ke dashboard...');
          
          const storage = rememberMe ? localStorage : sessionStorage;
          storage.setItem('tvet_admin_logged_in', 'true');
          storage.setItem('tvet_admin_username', result.data.username);
          storage.setItem('tvet_admin_name', result.data.name);
          storage.setItem('tvet_admin_email', result.data.email);
          storage.setItem('tvet_admin_role', result.data.role);

          console.log('üíæ User data saved');

          setTimeout(() => {
            console.log('üîÑ Redirecting to dashboard...');
            window.location.href = 'pageadmin.html';
          }, 1000);
          
        } else {
          console.log('‚ùå Login failed:', result.message);
          setLoading(false);
          showError(result.message || 'Login gagal. Sila cuba lagi.');
          document.getElementById('password').value = '';
          document.getElementById('password').focus();
        }
      } catch (error) {
        console.error('‚ùå Login error:', error);
        setLoading(false);
        showError('Ralat sistem. Sila cuba lagi.');
        document.getElementById('password').value = '';
      }
    }

    // ============================================
    // INITIALIZATION
    // ============================================
    
    window.addEventListener('DOMContentLoaded', () => {
      console.log('üöÄ Login page loaded');
      
      const loggedIn = localStorage.getItem('tvet_admin_logged_in') || 
                      sessionStorage.getItem('tvet_admin_logged_in');
      
      if (loggedIn === 'true') {
        console.log('‚úÖ Already logged in, redirecting...');
        window.location.href = 'pageadmin.html';
        return;
      }

      const savedUsername = localStorage.getItem('tvet_admin_username');
      if (savedUsername) {
        console.log('üíæ Loading saved username');
        document.getElementById('username').value = savedUsername;
        document.getElementById('rememberMe').checked = true;
      }
    });

    document.addEventListener('DOMContentLoaded', () => {
      const usernameField = document.getElementById('username');
      const passwordField = document.getElementById('password');
      
      usernameField.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
          e.preventDefault();
          passwordField.focus();
        }
      });
    });

    // ============================================
    // DEBUG FUNCTIONS
    // ============================================
    
    window.testLogin = function() {
      console.log('üß™ Testing login with default credentials...');
      document.getElementById('username').value = 'admin';
      document.getElementById('password').value = 'admin123';
      handleLogin(new Event('submit'));
    };

    window.testAPI = async function() {
      console.log('üß™ Testing API connection...');
      console.log('üîó URL:', SCRIPT_URL);
      try {
        const response = await fetch(SCRIPT_URL);
        console.log('üì° Response status:', response.status);
        const text = await response.text();
        console.log('‚úÖ API Response:', text);
        return text;
      } catch (error) {
        console.error('‚ùå API Error:', error);
        return error;
      }
    };
  </script>
</body>
</html>
